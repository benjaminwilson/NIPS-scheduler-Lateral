<div class="event-result event-{{ id }} {{ meta['event_type'].lower() }}">
	
	<span class="tick-box"></span>

	<span class="day">{{ meta['day'] }}</span><span class="show-on-mobile"><br></span>
	<span class="time_str">{{ meta['time_str'] }}</span>
	<span class="location">{{ meta['location'] }}</span>

	<h3 class="title">
		<a href="/{{ id }}" class="link-article" >{{ meta['title'] }}</a>
	</h3>

	<ol class="comma-list">
		{% for author in meta['authors'].split(', ') %}
		<li>{{ author }}</li>
		{% end %}
	</ol>

	<div class="event-type-similarity">

		<span class="event_type {{ meta['event_type'].lower() }}">{{ meta['event_type'] }}</span>

		{% if globals().get('similarity', False) %}
		<span class="similarity">Similarity {{ int(similarity * 100) }}% </span>
		{% end %}
	</div>

	<i class="fa fa-calendar-plus-o link-like add-to-schedule {{ 'hide' if id in scheduled_event_ids else 'show'  }}" data-id="{{ id }}" aria-hidden="true" onclick="ga('send', 'event', 'Talk result', 'click', 'Add to schedule');"></i>
	<i class="fa fa-calendar-check-o link-like remove-from-schedule {{ 'hide' if id not in scheduled_event_ids else 'show'  }}" data-id="{{ id }}" aria-hidden="true" onclick="ga('send', 'event', 'Talk result', 'click', 'Remove from schedule');"></i>
	<i class="fa fa-times schedule-remove remove-from-schedule {{ 'hide' if id not in scheduled_event_ids else 'show'  }}" data-id="{{ id }}" aria-hidden="true" onclick="ga('send', 'event', 'My schedule', 'click', 'Remove from schedule');"></i>

	<a href="/{{ id }}" class="link-overlay" onclick="ga('send', 'event', 'Talk-result', 'click', 'View talk page');"></a>
</div>
