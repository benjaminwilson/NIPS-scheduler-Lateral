<div class="event-result event-{{ id }} {{ meta['event_type'].lower() }}">
	
	<span class="day">{{ meta['day'] }}</span>
	<span class="time_str">{{ meta['time_str'] }}</span>
	<span class="location">{{ meta['location'] }}</span>

	<h3 class="title">
		<a href="/{{ id }}" class="link-article">{{ meta['title'] }}</a>
	</h3>

	<ol class="comma-list">
		{% for author in meta['authors'].split(', ') %}
		<li>{{ author }}</li>
		{% end %}
	</ol>

	<div class="event-type-similarity">

		<span class="event_type {{ meta['event_type'].lower() }}">{{ meta['event_type'] }}</span>

		{% if globals().get('similarity', False) %}
		<span class="similarity">Similarity {{ int(similarity * 100) }}% </span>
		{% end %}
	</div>

	<i style="display: {{ 'none' if id in scheduled_event_ids else 'inline-block'  }}" class="fa fa-calendar-plus-o add-to-schedule" data-id="{{ id }}" aria-hidden="true"></i>
	<i style="display: {{ 'none' if id not in scheduled_event_ids else 'inline-block'  }}" class="fa fa-calendar-check-o remove-from-schedule" data-id="{{ id }}" aria-hidden="true"></i>

	<a href="/{{ id }}" class="link-overlay"></a>
</div>
