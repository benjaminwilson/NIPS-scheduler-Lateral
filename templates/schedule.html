<!-- <span class="user-id">Cookie {{ user_id }}</span> -->
{% for day in days %}
<div class="schedule-day">
	<h2>{{ day }}</h2>
	{% if len(items[day]) %}
		<ol class="schedule">
		{% for item in items[day] %}
			{% module Template("event_result.html", scheduled_event_ids=scheduled_event_ids, **item) %}
		{% end %}
		</ol>
	{% else %}
		<span class="nothing-yet">Nothing yet.</span>
	{% end %}
</div>
{% end %}
