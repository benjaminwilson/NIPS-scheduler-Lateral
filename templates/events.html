{% extends "main.html" %}
{% block main_content %}
<div id="events">
	<h1>{{ events_title }}</h1>
	<ol>
	{% for card in events %}
		<li>
		{% module Template("event_result.html", **card) %}
		</li>
	{% end %}
	</ol>
	{% if next_page_uri is not None and len(events) %}
	<a href="{{ next_page_uri }}">Next page</a>
	{% end %}
</div>
{% end %}
