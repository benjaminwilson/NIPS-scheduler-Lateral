<div class="arxiv-result">
	<h3 class="title">
		<a href="{{ url }}">{{ title }}</a>
	</h3>

	<span class="authors">{{ u', '.join(authors) }}</span><br>
	<span class="year">{{ date.split('-')[0] }}</span><br>
	<span class="similarity">Similarity {{ int(similarity * 100) }}% </span><br>
	<span class="abstract">{{ text }}</span><br>
</div>
